<body>
  <nav class="navbar navbar-default">
    <div class="container">
      {{> loginButtons}}
    </div>
  </nav>
  <div class="body-fill">
    {{#unless Template.subscriptionsReady}}
      <span>...</span>
    {{else}}
      {{#if currentUser}}
        {{> game}}
      {{else}}
        <div class="container">
          <div class="alert alert-danger">
            <span>Please log in first!</span>
          </div>
        </div>
      {{/if}}
    {{/unless}}
  </div>
</body>
